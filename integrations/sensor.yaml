#
# Sensor
#
# https://www.home-assistant.io/integrations/sensor/
#

sensor:
  # MQTT Bridge
  - platform: mqtt
    name: Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:router-wireless
  # System Monitor
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: swap_use_percent
      - type: processor_use
      - type: memory_use_percent
  # Humidifier
  - platform: template
    sensors:
      humidifier_humidity:
        friendly_name: "Humidifier Humidity"
        unit_of_measurement: '%'
        device_class: humidity
        value_template: >-
          {{ state_attr('fan.humidifier', 'humidity') }}
      humidifier_temperature:
        friendly_name: "Humidifier Temperature"
        unit_of_measurement: 'Â°C'
        device_class: temperature
        value_template: >-
          {{ state_attr('fan.humidifier', 'temperature') }}
  # Purifier
  - platform: template
    sensors:
      purifier_humidity:
        value_template: >-
          {{ state_attr('fan.purifier', 'humidity') }}
      purifier_temperature:
        value_template: >-
          {{ state_attr('fan.purifier', 'temperature') | round(2) }}
      purifier_aqi:
        value_template: >-
          {{ state_attr('fan.purifier', 'aqi') }}
