#
# Scene
#
# https://www.home-assistant.io/integrations/scene/
#

# This file exists for UI editor to work.
scene: !include ../scenes.yaml

# Scenes defined in YAML
scene split:
  - id: evening_lights
    name: Evening Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 1
        rgb_color: [255, 0, 255]
      light.bedroom_ceiling_light_light:
        state: off
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: off
      light.living_room_table_lights:
        state: off

  - id: normal_lights
    name: Normal Lights
    entities:
      light.bedroom_bed_lights:
        state: off
      light.bedroom_floor_lamp:
        state: off
      light.bedroom_ceiling_light_light:
        state: off
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: off
      light.living_room_table_lights:
        state: on

  - id: normal_lights
    name: Bright Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 100
      light.bedroom_ceiling_light_light:
        state: on
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: on
      light.living_room_table_lights:
        state: on
