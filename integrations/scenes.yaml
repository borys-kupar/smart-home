#
# Scene
#
# https://www.home-assistant.io/integrations/scene/
#

# This file exists for UI editor to work.
scene: !include ../scenes.yaml

# Scenes defined in YAML
scene split:
  - id: lights_out
    name: Lights Out
    entities:
      light.bedroom_bed_lights:
        state: off
      light.bedroom_floor_lamp:
        state: off
      light.bedroom_ceiling_light_light:
        state: off
      light.living_room_tv_lights:
        state: off
      light.living_room_main_lights:
        state: off
      light.living_room_table_lights:
        state: off
      automation.turn_on_bedroom_lights_on_movement:
        state: off
      automation.turn_off_bedroom_lights_without_movement:
        state: off

  - id: night_lights
    name: Night Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 1
        rgb_color: [255, 0, 255]
      light.bedroom_ceiling_light_light:
        state: off
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: off
      light.living_room_table_lights:
        state: off
      automation.turn_on_bedroom_lights_on_movement:
        state: off
      automation.turn_off_bedroom_lights_without_movement:
        state: off

  - id: evening_lights
    name: Evening Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
      light.bedroom_ceiling_light_light:
        state: off
        brightness: 100
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: off
      light.living_room_table_lights:
        state: on
        brightness: 255
        color_temp: 240
      automation.turn_on_bedroom_lights_on_movement:
        state: on
      automation.turn_off_bedroom_lights_without_movement:
        state: on

  - id: bright_lights
    name: Bright Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 255
        color_temp: 240
      light.bedroom_ceiling_light_light:
        state: on
        brightness: 100
      light.living_room_tv_lights:
        state: on
      light.living_room_main_lights:
        state: on
        brightness: 100
      light.living_room_table_lights:
        state: on
        brightness: 255
        color_temp: 240
      automation.turn_on_bedroom_lights_on_movement:
        state: off
      automation.turn_off_bedroom_lights_without_movement:
        state: off
