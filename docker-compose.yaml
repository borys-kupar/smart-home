  # Plex
  # Personal media server with movies and tv-series
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    env_file:
      - .env
    environment:
      VERSION: docker
    volumes:
      - .docker/plex/config:/config
      - ${PLEX_LIBRARY}:/config/Library
      - ${MEDIA_VOLUME}:/media
    restart: unless-stopped

  # Transmission
  # A torrent client for downloading media
  transmission:
    container_name: transmission
    image: lscr.io/linuxserver/transmission:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      USER: ${TRANSMISSION_USER}
      PASS: ${TRANSMISSION_PASSWORD}
      TRANSMISSION_WEB_HOME: /web
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - .docker/transmission/config:/config
      - .docker/transmission/web:/web
      - ${MEDIA_VOLUME}:/downloads

  # Bitwarden
  # Vaultwarden is a Rust implementation of Bitwarden API for less powerful devices
  bitwarden:
    container_name: bitwarden
    image: vaultwarden/server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      WEBSOCKET_ENABLED: 'true'
    ports:
      - 3880:80
      - 3812:3012
    volumes:
      - .docker/bitwarden:/data

  # PS5
  ps5mqtt:
    container_name: ps5mqtt
    image: ghcr.io/funkeyflo/ps5-mqtt/aarch64:latest
    entrypoint: /config/run.sh
    volumes:
      - ./ps5:/config
    network_mode: host
    environment:
      MQTT_HOST: 192.168.50.113
      MQTT_PORT: 1888
      MQTT_USERNAME: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      FRONTEND_PORT: 8645
      DEBUG: '@ha:ps5:*'
      PSN_ACCOUNTS: '[]'
      CREDENTIAL_STORAGE_PATH: /config/credentials.json

  homer:
    container_name: homer
    image: b4bz/homer
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./homer:/www/assets
    ports:
      - 8888:8080
