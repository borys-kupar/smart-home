path: living-room
title: Вітальня
icon: mdi:sofa
cards:
  - type: custom:purifier-card
    entity: fan.purifier
    show_name: false
    show_state: false
    actions:
      - name: Silent
        icon: 'mdi:weather-night'
        speed: Silent
      - name: 25%
        icon: 'mdi:circle-slice-2'
        speed: Favorite
        xiaomi_miio_favorite_level: 3
      - name: 50%
        icon: 'mdi:circle-slice-4'
        speed: Favorite
        xiaomi_miio_favorite_level: 7
      - name: 75%
        icon: 'mdi:circle-slice-6'
        speed: Favorite
        xiaomi_miio_favorite_level: 10
      - name: 100%
        icon: 'mdi:circle-slice-8'
        speed: Favorite
        xiaomi_miio_favorite_level: 14
      - name: Auto
        icon: 'mdi:brightness-auto'
        speed: Auto
    stats:
      - attribute: filter_life_remaining
        unit: '%'
        subtitle: Залишок фільтру
      - attribute: motor_speed
        unit: Об/с
        subtitle: Швидкість мотору
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Температура у вітальні
            entities:
              - sensor.living_room_temperature
            line_color: '#E53935'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Вологість у вітальні
            entities:
              - sensor.living_room_humidity
            line_color: '#2AD4FF'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
      - type: horizontal-stack
        cards:
          - type: entity
            name: Сенсор руху
            entity: binary_sensor.living_room_movement_sensor_occupancy
          - type: entity
            name: Вхідні двері
            entity: binary_sensor.front_door_sensor_contact
