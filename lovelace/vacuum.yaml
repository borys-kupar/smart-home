path: vacuum
title: Пилосос
icon: mdi:robot-vacuum
cards:
  - type: 'custom:vacuum-card'
    entity: vacuum.roborock
    compact_view: false
    actions:
      - icon: 'mdi:sofa'
        name: Living Room
        service: script.vacuum_clean_living_room
      - icon: 'mdi:silverware-fork-knife'
        name: Kitchen
        service: script.vacuum_clean_kitchen
      - icon: 'mdi:bed-empty'
        name: Bedroom
        service: script.vacuum_clean_bedroom
      - icon: 'mdi:hanger'
        name: Corridor
        service: script.vacuum_clean_corridor
      - icon: 'mdi:shower'
        name: Bathroom
        service: script.vacuum_clean_bathroom
    stats:
      cleaning:
        - attribute: cleaned_area
          subtitle: Площа прибирання
          unit: м²
        - attribute: cleaning_time
          subtitle: Час прибирання
          unit: хв
      default:
        - attribute: filter_left
          subtitle: Фільтр
          unit: год
        - attribute: side_brush_left
          subtitle: Бокова щітка
          unit: год
        - attribute: main_brush_left
          subtitle: Головна щітка
          unit: год
        - attribute: sensor_dirty_left
          subtitle: Сенсори
          unit: год

  - type: entities
    entities:
      - entity: script.vacuum_access
        name: Виїхати з-під ліжка
        action_name: Виїхати
        secondary_info: last-triggered
      - entity: script.vacuum_maintenance
        name: Обслуговування пилососа
        action_name: Обслужити
        secondary_info: last-triggered

  - type: 'custom:xiaomi-vacuum-map-card'
    entity: vacuum.roborock
    map_camera: camera.roborock_live_map
    camera_refresh_interval: 2
    default_mode: go_to_target
    debug: false
    language: uk
    calibration_points:
      - vacuum:
          'x': 25500
          'y': 25500
        map:
          'x': 196
          'y': 250
      - vacuum:
          'x': 26500
          'y': 25500
        map:
          'x': 236
          'y': 250
      - vacuum:
          'x': 26500
          'y': 26500
        map:
          'x': 236
          'y': 210
