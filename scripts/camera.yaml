stream_camera_to_apple_tv:
  alias: Stream camera to Apple TV
  icon: mdi:airplay
  fields:
    camera:
      description: A camera entity to stream to Apple TV.
      example: camera.chernivtsi
  sequence:
    - service: script.announcement
      data:
        title: "Камера 🎥"
        messages:
          - "Погляньте на телевізор! Зараз там буде {{ state_attr(camera, 'friendly_name') }}"
          - "Камера {{ state_attr(camera, 'friendly_name') }} починає стрімити на телевізор."
          - "Виводжу зображення з камери {{ state_attr(camera, 'friendly_name') }} на телевізор."
    - service: camera.play_stream
      data:
        entity_id: "{{ camera }}"
        media_player: media_player.apple_tv
