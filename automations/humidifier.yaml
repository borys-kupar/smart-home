- id: humidifier_on_when_arriving
  alias: Humidifier On When arriving
  description: Turn on humidifier when people are arriving home
  trigger:
    platform: state
    entity_id: group.family
    from: 'not_home'
    to: 'home'
  action:
    - service: fan.turn_on
      entity_id: fan.humidifier

- id: humidifier_off_when_leaving
  alias: Humidifier Off When Leaving
  description: Turn off humidifier when people are leaving home
  trigger:
    platform: state
    entity_id: group.family
    from: 'home'
    to: 'not_home'
  action:
    - service: fan.turn_off
      entity_id: fan.humidifier
