# Learn more at https://home-assistant.io/docs/configuration/secrets/

# WiFi
wifi_ssid: ssid
wifi_password: password

# SSH
ssh_host: 192.168.50.0
ssh_username: pi
ssh_password: password

# HTTP
trusted_proxies:
  - 192.168.0.0/16
ip_ban_enabled: true
login_attempts_threshold: 3
external_url: https://smart-home.domain.com
internal_url: http://smart-home.local:0000
ssl_certificate: fake_key.pem
ssl_key: fake_key.pem

# Samsung Tizen
samsungtv_tizen_host: 0.0.0.0
samsungtv_tizen_port: 8002
samsungtv_tizen_mac: 00:00:00:00:00:00
samsungtv_tizen_api_key: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
samsungtv_tizen_device_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

# Google
google_project_id: project-id

# ESPHome
esphome_living_room_ac_password: password
esphome_bedroom_ac_password: password

# MQTT
mqtt_username: user
mqtt_password: password

# Vacuum
vacuum_host: 0.0.0.0
vacuum_token: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f
vacuum_username: 000000000
vacuum_password: xxxxxxxxxxxxx

# HTML5 Notify
html5_notify_pub_key: aaaaaaaaaaaaaaaaaaaa-bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb-cccccccccccccccccccccccccccc
html5_notify_prv_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
html5_notify_email: email@domain.com

# OpenWeather
openweathermap_api_key: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# Spotify
spotify_client_id: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f
spotify_client_secret: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# Healthcheck
healthcheck_ping: https://hc-ping.com/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

# External services
service_database: https://database.host.com
service_adguard: https://adguard.host.com
service_nginx: https://nginx.host.com
service_portainer: https://portainer.host.com
service_system: https://system.host.com
service_torrents: https://torrents.host.com
